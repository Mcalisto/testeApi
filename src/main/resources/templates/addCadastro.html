<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Faça o seu cadastro</title>
        
        <style>
			.center {
			  margin: auto;
			  width: 40%;
			  border: 3px solid #73AD21;
			  padding: 20px;
			}
	</style>
    </head>

    <body class="center">
        <h1 >Faça o seu cadastro</h1>

         <form th:action="@{/cadastro}" th:object="${cadastro}" method="post">
            <div>
                <label th:for="nome">Nome:</label>
                <input type="text" th:field="*{nome}" placeholder="Seu Nome" required="required">
            </div>
			<br>
            <div>
                <label th:for="dtNascimento">Data de nascimento:</label>
                <input type="date" th:field="*{dtNascimento}" required="required">
            </div>
			<br>
			<div>
                <label th:for="naturalidade">Naturalidade:</label>
                <input type="text" th:field="*{naturalidade}">
            </div>
			<br>
			<div>
                <label th:for="nacionalidade">Nacionalidade:</label>
                <input type="text" th:field="*{nacionalidade}">
            </div>
			<br>
            <div>
                <label th:for="sexo">Sexo:</label>
                <input type="text" th:field="*{sexo}" placeholder="Sexo" >
            </div>
			<br>
            <div>
                <label th:for="email">Email:</label>
                <input type="email" th:field="*{email}" placeholder="email" required="required">
            </div>
            <br>  
             <div>
                <label th:for="cpf">Cpf:</label>
                <input type="text" th:field="*{cpf}" placeholder="cpf" required="required">
            </div>     
			<br>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </body>
</html>
